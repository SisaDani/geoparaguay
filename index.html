<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Visor Hidrograf√≠a</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <style>
    #map { height: 100vh; width: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
  const map = L.map('map').setView([-25.3, -57.6], 6);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 18,
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  // Bloque correcto para cargar el GeoJSON
  fetch('hidrografia.geojson')
    .then(res => {
      console.log('Archivo cargado:', res);
      return res.json();
    })
    .then(data => {
      console.log('GeoJSON cargado:', data);
      const layer = L.geoJSON(data, {
        onEachFeature: function (feature, layer) {
          let popupContent = '';
          for (const key in feature.properties) {
            popupContent += `<strong>${key}:</strong> ${feature.properties[key]}<br>`;
          }
          layer.bindPopup(popupContent);
        }
      }).addTo(map);
      map.fitBounds(layer.getBounds());
    })
    .catch(error => console.error('Error al cargar GeoJSON:', error));
</script>
</body>
</html>
